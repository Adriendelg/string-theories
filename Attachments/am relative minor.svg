<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2E3440">
        Relative Keys: A minor and C major
    </text>

    <!-- C Major Scale -->
    <g font-family="Arial, sans-serif">
        <!-- Note circles and labels -->
        <text x="400" y="80" text-anchor="middle" font-size="16" fill="#2E3440">C Major Scale</text>
        
        <circle cx="100" cy="120" r="20" fill="#81A1C1" stroke="#2E3440" stroke-width="2"/>
        <text x="100" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">C</text>
        
        <circle cx="200" cy="120" r="20" fill="#81A1C1" stroke="#2E3440" stroke-width="2"/>
        <text x="200" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">D</text>
        
        <circle cx="300" cy="120" r="20" fill="#81A1C1" stroke="#2E3440" stroke-width="2"/>
        <text x="300" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">E</text>
        
        <circle cx="400" cy="120" r="20" fill="#81A1C1" stroke="#2E3440" stroke-width="2"/>
        <text x="400" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">F</text>
        
        <circle cx="500" cy="120" r="20" fill="#81A1C1" stroke="#2E3440" stroke-width="2"/>
        <text x="500" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">G</text>
        
        <circle cx="600" cy="120" r="20" fill="#81A1C1" stroke="#2E3440" stroke-width="2"/>
        <text x="600" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">A</text>
        
        <circle cx="700" cy="120" r="20" fill="#81A1C1" stroke="#2E3440" stroke-width="2"/>
        <text x="700" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">B</text>
    </g>

    <!-- A Minor Scale -->
    <g font-family="Arial, sans-serif">
        <text x="400" y="200" text-anchor="middle" font-size="16" fill="#2E3440">A Natural Minor Scale</text>
        
        <circle cx="100" cy="240" r="20" fill="#BF616A" stroke="#2E3440" stroke-width="2"/>
        <text x="100" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">A</text>
        
        <circle cx="200" cy="240" r="20" fill="#BF616A" stroke="#2E3440" stroke-width="2"/>
        <text x="200" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">B</text>
        
        <circle cx="300" cy="240" r="20" fill="#BF616A" stroke="#2E3440" stroke-width="2"/>
        <text x="300" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">C</text>
        
        <circle cx="400" cy="240" r="20" fill="#BF616A" stroke="#2E3440" stroke-width="2"/>
        <text x="400" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">D</text>
        
        <circle cx="500" cy="240" r="20" fill="#BF616A" stroke="#2E3440" stroke-width="2"/>
        <text x="500" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">E</text>
        
        <circle cx="600" cy="240" r="20" fill="#BF616A" stroke="#2E3440" stroke-width="2"/>
        <text x="600" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">F</text>
        
        <circle cx="700" cy="240" r="20" fill="#BF616A" stroke="#2E3440" stroke-width="2"/>
        <text x="700" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">G</text>
    </g>

    <!-- Connection lines for same notes -->
    <g stroke="#5E81AC" stroke-width="1" stroke-dasharray="4">
        <line x1="100" y1="140" x2="300" y2="220"/>
        <line x1="200" y1="140" x2="400" y2="220"/>
        <line x1="300" y1="140" x2="500" y2="220"/>
        <line x1="400" y1="140" x2="600" y2="220"/>
        <line x1="500" y1="140" x2="700" y2="220"/>
        <line x1="600" y1="140" x2="100" y2="220"/>
        <line x1="700" y1="140" x2="200" y2="220"/>
    </g>

    <!-- Legend -->
    <g font-family="Arial" font-size="14" fill="#2E3440">
        <text x="50" y="280">Key relationship: A minor is the relative minor of C major (same notes, different tonic)</text>
        <text x="50" y="295">Pattern: Relative minor starts on the 6th scale degree of the major scale</text>
    </g>

</svg>
