<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="200" fill="#f8f9fa"/>
    
    <!-- Notes -->
    <g font-family="Arial, sans-serif">
        <!-- Note circles and labels -->
        <circle cx="50" cy="100" r="20" fill="white" stroke="black" stroke-width="2"/>
        <text x="50" y="105" text-anchor="middle" font-size="16" fill="#000000">A</text>
        
        <circle cx="150" cy="100" r="20" fill="white" stroke="black" stroke-width="2"/>
        <text x="150" y="105" text-anchor="middle" font-size="16" fill="#000000">B</text>
        
        <circle cx="250" cy="100" r="20" fill="black" stroke="black" stroke-width="2"/>
        <text x="250" y="105" text-anchor="middle" font-size="16" fill="white">C♯</text>
        
        <circle cx="350" cy="100" r="20" fill="white" stroke="black" stroke-width="2"/>
        <text x="350" y="105" text-anchor="middle" font-size="16" fill="#000000">D</text>
        
        <circle cx="450" cy="100" r="20" fill="white" stroke="black" stroke-width="2"/>
        <text x="450" y="105" text-anchor="middle" font-size="16" fill="#000000">E</text>
        
        <circle cx="550" cy="100" r="20" fill="black" stroke="black" stroke-width="2"/>
        <text x="550" y="105" text-anchor="middle" font-size="16" fill="white">F♯</text>
        
        <circle cx="650" cy="100" r="20" fill="black" stroke="black" stroke-width="2"/>
        <text x="650" y="105" text-anchor="middle" font-size="16" fill="white">G♯</text>
        
        <circle cx="750" cy="100" r="20" fill="white" stroke="black" stroke-width="2"/>
        <text x="750" y="105" text-anchor="middle" font-size="16" fill="#000000">A</text>
    </g>
    
    <!-- Connection lines -->
    <g stroke="black" stroke-width="2">
        <line x1="70" y1="100" x2="130" y2="100"/>
        <line x1="170" y1="100" x2="230" y2="100"/>
        <line x1="270" y1="100" x2="330" y2="100"/>
        <line x1="370" y1="100" x2="430" y2="100"/>
        <line x1="470" y1="100" x2="530" y2="100"/>
        <line x1="570" y1="100" x2="630" y2="100"/>
        <line x1="670" y1="100" x2="730" y2="100"/>
    </g>
    
    <!-- Step labels -->
    <g font-family="Arial, sans-serif" font-size="14">
        <text x="100" y="80" text-anchor="middle">W</text>
        <text x="200" y="80" text-anchor="middle">W</text>
        <text x="300" y="80" text-anchor="middle">H</text>
        <text x="400" y="80" text-anchor="middle">W</text>
        <text x="500" y="80" text-anchor="middle">W</text>
        <text x="600" y="80" text-anchor="middle">W</text>
        <text x="700" y="80" text-anchor="middle">H</text>
    </g>
    
    <!-- Legend -->
    <g font-family="Arial, sans-serif" font-size="14">
        <text x="50" y="160">W = Whole Step</text>
        <text x="50" y="180">H = Half Step</text>
        <circle cx="200" cy="170" r="8" fill="black"/>
        <text x="220" y="175">= Altered Notes (Sharps)</text>
    </g>
</svg>
