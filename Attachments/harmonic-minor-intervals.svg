<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ECEFF4" font-weight="bold">
    Harmonic Minor Scale Interval Structure
  </text>
  
  <!-- Example scale label -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#D8DEE9">
    Example: A Harmonic Minor (A - B - C - D - E - F - G♯ - A)
  </text>
  
  <!-- Notes circles -->
  <g font-family="Arial, sans-serif">
    <!-- Notes and circles -->
    <circle cx="100" cy="150" r="25" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
    <text x="100" y="155" text-anchor="middle" font-size="18" fill="#ECEFF4">A</text>
    <text x="100" y="180" text-anchor="middle" font-size="14" fill="#ECEFF4">1</text>
    
    <circle cx="200" cy="150" r="25" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
    <text x="200" y="155" text-anchor="middle" font-size="18" fill="#ECEFF4">B</text>
    <text x="200" y="180" text-anchor="middle" font-size="14" fill="#ECEFF4">2</text>
    
    <circle cx="300" cy="150" r="25" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
    <text x="300" y="155" text-anchor="middle" font-size="18" fill="#ECEFF4">C</text>
    <text x="300" y="180" text-anchor="middle" font-size="14" fill="#ECEFF4">3</text>
    
    <circle cx="400" cy="150" r="25" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
    <text x="400" y="155" text-anchor="middle" font-size="18" fill="#ECEFF4">D</text>
    <text x="400" y="180" text-anchor="middle" font-size="14" fill="#ECEFF4">4</text>
    
    <circle cx="500" cy="150" r="25" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
    <text x="500" y="155" text-anchor="middle" font-size="18" fill="#ECEFF4">E</text>
    <text x="500" y="180" text-anchor="middle" font-size="14" fill="#ECEFF4">5</text>
    
    <circle cx="600" cy="150" r="25" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
    <text x="600" y="155" text-anchor="middle" font-size="18" fill="#ECEFF4">F</text>
    <text x="600" y="180" text-anchor="middle" font-size="14" fill="#ECEFF4">6</text>
    
    <circle cx="700" cy="150" r="25" fill="#BF616A" stroke="#D8DEE9" stroke-width="2"/>
    <text x="700" y="155" text-anchor="middle" font-size="18" fill="#ECEFF4">G♯</text>
    <text x="700" y="180" text-anchor="middle" font-size="14" fill="#ECEFF4">7</text>
    
    <circle cx="800" cy="150" r="25" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
    <text x="800" y="155" text-anchor="middle" font-size="18" fill="#ECEFF4">A</text>
    <text x="800" y="180" text-anchor="middle" font-size="14" fill="#ECEFF4">8</text>
  </g>

  <!-- Connection lines -->
  <g stroke="#81A1C1" stroke-width="3">
    <line x1="125" y1="150" x2="175" y2="150"/>
    <line x1="225" y1="150" x2="275" y2="150"/>
    <line x1="325" y1="150" x2="375" y2="150"/>
    <line x1="425" y1="150" x2="475" y2="150"/>
    <line x1="525" y1="150" x2="575" y2="150"/>
    <line x1="625" y1="150" x2="675" y2="150" stroke="#D08770" stroke-width="4"/>
    <line x1="725" y1="150" x2="775" y2="150"/>
  </g>
  
  <!-- Interval labels -->
  <g font-family="Arial, sans-serif" font-size="16">
    <text x="150" y="130" text-anchor="middle" fill="#A3BE8C">W</text>
    <text x="150" y="115" text-anchor="middle" fill="#D8DEE9" font-size="14">(2)</text>
    
    <text x="250" y="130" text-anchor="middle" fill="#B48EAD">H</text>
    <text x="250" y="115" text-anchor="middle" fill="#D8DEE9" font-size="14">(1)</text>
    
    <text x="350" y="130" text-anchor="middle" fill="#A3BE8C">W</text>
    <text x="350" y="115" text-anchor="middle" fill="#D8DEE9" font-size="14">(2)</text>
    
    <text x="450" y="130" text-anchor="middle" fill="#A3BE8C">W</text>
    <text x="450" y="115" text-anchor="middle" fill="#D8DEE9" font-size="14">(2)</text>
    
    <text x="550" y="130" text-anchor="middle" fill="#B48EAD">H</text>
    <text x="550" y="115" text-anchor="middle" fill="#D8DEE9" font-size="14">(1)</text>
    
    <text x="650" y="130" text-anchor="middle" fill="#BF616A">A2</text>
    <text x="650" y="115" text-anchor="middle" fill="#D8DEE9" font-size="14">(3)</text>
    
    <text x="750" y="130" text-anchor="middle" fill="#B48EAD">H</text>
    <text x="750" y="115" text-anchor="middle" fill="#D8DEE9" font-size="14">(1)</text>
  </g>

  <!-- Characteristic interval arrow -->
  <path d="M 650,190 L 650,140" stroke="#EBCB8B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EBCB8B"/>
    </marker>
  </defs>

  <!-- Legend -->
  <g font-family="Arial, sans-serif" font-size="16">
    <text x="100" y="240" fill="#A3BE8C">W = Whole step (2 semitones)</text>
    <text x="100" y="270" fill="#B48EAD">H = Half step (1 semitone)</text>
    <text x="400" y="240" fill="#BF616A">A2 = Augmented 2nd (3 semitones)</text>
    <text x="400" y="270" fill="#D8DEE9">Total: 2-1-2-2-1-3-1 semitones pattern</text>
    <text x="650" y="210" fill="#EBCB8B">↑ = Characteristic interval</text>
  </g>
</svg>
