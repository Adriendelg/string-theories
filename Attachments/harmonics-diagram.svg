<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background and Title -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#ECEFF4">Natural Harmonics Map</text>
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="14" fill="#D8DEE9">(Frets 4 and 9 produce the same pitch)</text>
    
    <!-- Fretboard -->
    <rect x="50" y="60" width="700" height="180" fill="#3B4252" stroke="#4C566A" stroke-width="2"/>
    
    <!-- Fret lines -->
    <g stroke="#D8DEE9" stroke-width="2">
        <line x1="50" y1="60" x2="50" y2="240"/>  <!-- Nut -->
        <line x1="175" y1="60" x2="175" y2="240"/> <!-- Fret 4 -->
        <line x1="225" y1="60" x2="225" y2="240"/> <!-- Fret 5 -->
        <line x1="342" y1="60" x2="342" y2="240"/> <!-- Fret 7 -->
        <line x1="458" y1="60" x2="458" y2="240"/> <!-- Fret 9 -->
        <line x1="575" y1="60" x2="575" y2="240"/> <!-- Fret 12 -->
    </g>
    
    <!-- Strings -->
    <g stroke="#D8DEE9">
        <line x1="50" y1="75" x2="750" y2="75" stroke-width="1"/>
        <line x1="50" y1="105" x2="750" y2="105" stroke-width="1.2"/>
        <line x1="50" y1="135" x2="750" y2="135" stroke-width="1.4"/>
        <line x1="50" y1="165" x2="750" y2="165" stroke-width="1.6"/>
        <line x1="50" y1="195" x2="750" y2="195" stroke-width="1.8"/>
        <line x1="50" y1="225" x2="750" y2="225" stroke-width="2"/>
    </g>
    
    <!-- Harmonic markers and notes -->
    <g>
        <!-- 12th Fret Harmonics -->
        <g transform="translate(575,0)">
            <circle cx="0" cy="75" r="15" fill="#88C0D0" opacity="0.9"/>
            <circle cx="0" cy="105" r="15" fill="#88C0D0" opacity="0.9"/>
            <circle cx="0" cy="135" r="15" fill="#88C0D0" opacity="0.9"/>
            <circle cx="0" cy="165" r="15" fill="#88C0D0" opacity="0.9"/>
            <circle cx="0" cy="195" r="15" fill="#88C0D0" opacity="0.9"/>
            <circle cx="0" cy="225" r="15" fill="#88C0D0" opacity="0.9"/>
            
            <text x="0" y="78" text-anchor="middle" font-size="12" fill="#2E3440">E</text>
            <text x="0" y="108" text-anchor="middle" font-size="12" fill="#2E3440">B</text>
            <text x="0" y="138" text-anchor="middle" font-size="12" fill="#2E3440">G</text>
            <text x="0" y="168" text-anchor="middle" font-size="12" fill="#2E3440">D</text>
            <text x="0" y="198" text-anchor="middle" font-size="12" fill="#2E3440">A</text>
            <text x="0" y="228" text-anchor="middle" font-size="12" fill="#2E3440">E</text>
        </g>

        <!-- 9th Fret Harmonics (same as 4th) -->
        <g transform="translate(458,0)">
            <circle cx="0" cy="75" r="15" fill="#B48EAD" opacity="0.9"/>
            <circle cx="0" cy="105" r="15" fill="#B48EAD" opacity="0.9"/>
            <circle cx="0" cy="135" r="15" fill="#B48EAD" opacity="0.9"/>
            <circle cx="0" cy="165" r="15" fill="#B48EAD" opacity="0.9"/>
            <circle cx="0" cy="195" r="15" fill="#B48EAD" opacity="0.9"/>
            <circle cx="0" cy="225" r="15" fill="#B48EAD" opacity="0.9"/>
            
            <text x="0" y="78" text-anchor="middle" font-size="12" fill="#ECEFF4">G♯</text>
            <text x="0" y="108" text-anchor="middle" font-size="12" fill="#ECEFF4">D♯</text>
            <text x="0" y="138" text-anchor="middle" font-size="12" fill="#ECEFF4">B</text>
            <text x="0" y="168" text-anchor="middle" font-size="12" fill="#ECEFF4">F♯</text>
            <text x="0" y="198" text-anchor="middle" font-size="12" fill="#ECEFF4">C♯</text>
            <text x="0" y="228" text-anchor="middle" font-size="12" fill="#ECEFF4">G♯</text>
        </g>
        
        <!-- 7th Fret Harmonics -->
        <g transform="translate(342,0)">
            <circle cx="0" cy="75" r="15" fill="#81A1C1" opacity="0.9"/>
            <circle cx="0" cy="105" r="15" fill="#81A1C1" opacity="0.9"/>
            <circle cx="0" cy="135" r="15" fill="#81A1C1" opacity="0.9"/>
            <circle cx="0" cy="165" r="15" fill="#81A1C1" opacity="0.9"/>
            <circle cx="0" cy="195" r="15" fill="#81A1C1" opacity="0.9"/>
            <circle cx="0" cy="225" r="15" fill="#81A1C1" opacity="0.9"/>
            
            <text x="0" y="78" text-anchor="middle" font-size="12" fill="#ECEFF4">B</text>
            <text x="0" y="108" text-anchor="middle" font-size="12" fill="#ECEFF4">F♯</text>
            <text x="0" y="138" text-anchor="middle" font-size="12" fill="#ECEFF4">D</text>
            <text x="0" y="168" text-anchor="middle" font-size="12" fill="#ECEFF4">A</text>
            <text x="0" y="198" text-anchor="middle" font-size="12" fill="#ECEFF4">E</text>
            <text x="0" y="228" text-anchor="middle" font-size="12" fill="#ECEFF4">B</text>
        </g>
        
        <!-- 5th Fret Harmonics -->
        <g transform="translate(225,0)">
            <circle cx="0" cy="75" r="15" fill="#5E81AC" opacity="0.9"/>
            <circle cx="0" cy="105" r="15" fill="#5E81AC" opacity="0.9"/>
            <circle cx="0" cy="135" r="15" fill="#5E81AC" opacity="0.9"/>
            <circle cx="0" cy="165" r="15" fill="#5E81AC" opacity="0.9"/>
            <circle cx="0" cy="195" r="15" fill="#5E81AC" opacity="0.9"/>
            <circle cx="0" cy="225" r="15" fill="#5E81AC" opacity="0.9"/>
            
            <text x="0" y="78" text-anchor="middle" font-size="12" fill="#ECEFF4">E</text>
            <text x="0" y="108" text-anchor="middle" font-size="12" fill="#ECEFF4">B</text>
            <text x="0" y="138" text-anchor="middle" font-size="12" fill="#ECEFF4">G</text>
            <text x="0" y="168" text-anchor="middle" font-size="12" fill="#ECEFF4">D</text>
            <text x="0" y="198" text-anchor="middle" font-size="12" fill="#ECEFF4">A</text>
            <text x="0" y="228" text-anchor="middle" font-size="12" fill="#ECEFF4">E</text>
        </g>

        <!-- 4th Fret Harmonics -->
        <g transform="translate(175,0)">
            <circle cx="0" cy="75" r="15" fill="#B48EAD" opacity="0.9"/>
            <circle cx="0" cy="105" r="15" fill="#B48EAD" opacity="0.9"/>
            <circle cx="0" cy="135" r="15" fill="#B48EAD" opacity="0.9"/>
            <circle cx="0" cy="165" r="15" fill="#B48EAD" opacity="0.9"/>
            <circle cx="0" cy="195" r="15" fill="#B48EAD" opacity="0.9"/>
            <circle cx="0" cy="225" r="15" fill="#B48EAD" opacity="0.9"/>
            
            <text x="0" y="78" text-anchor="middle" font-size="12" fill="#ECEFF4">G♯</text>
            <text x="0" y="108" text-anchor="middle" font-size="12" fill="#ECEFF4">D♯</text>
            <text x="0" y="138" text-anchor="middle" font-size="12" fill="#ECEFF4">B</text>
            <text x="0" y="168" text-anchor="middle" font-size="12" fill="#ECEFF4">F♯</text>
            <text x="0" y="198" text-anchor="middle" font-size="12" fill="#ECEFF4">C♯</text>
            <text x="0" y="228" text-anchor="middle" font-size="12" fill="#ECEFF4">G♯</text>
        </g>
    </g>
    
    <!-- Fret markers -->
    <g fill="#D8DEE9" font-family="Arial" font-size="14">
        <text x="175" y="270" text-anchor="middle">4</text>
        <text x="225" y="270" text-anchor="middle">5</text>
        <text x="342" y="270" text-anchor="middle">7</text>
        <text x="458" y="270" text-anchor="middle">9</text>
        <text x="575" y="270" text-anchor="middle">12</text>
    </g>
</svg>
