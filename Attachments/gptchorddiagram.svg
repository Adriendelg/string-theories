<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Nord-inspired styles -->
  <defs>
    <style type="text/css">
      <![CDATA[
        .grid-line { stroke: #4C566A; stroke-width: 2; }
        .nut { stroke: #D8DEE9; stroke-width: 5; }
        .finger { fill: #5E81AC; }
        .text { fill: #D8DEE9; font-family: sans-serif; font-size: 14px; }
        .label { fill: #81A1C1; font-family: sans-serif; font-size: 12px; }
      ]]>
    </style>
  </defs>

  <!-- Overall background using Nord0 -->
  <rect width="600" height="300" fill="#2E3440" />

  <!-- Left side: A sample chord diagram grid -->
  <g transform="translate(40,40)">
    <!-- Vertical lines (strings); leftmost = low E, rightmost = high E -->
    <line x1="0" y1="0" x2="0" y2="200" class="grid-line" />
    <line x1="30" y1="0" x2="30" y2="200" class="grid-line" />
    <line x1="60" y1="0" x2="60" y2="200" class="grid-line" />
    <line x1="90" y1="0" x2="90" y2="200" class="grid-line" />
    <line x1="120" y1="0" x2="120" y2="200" class="grid-line" />
    <line x1="150" y1="0" x2="150" y2="200" class="grid-line" />

    <!-- Horizontal lines (frets) -->
    <!-- The thick top line is the nut -->
    <line x1="0" y1="0" x2="150" y2="0" class="nut" />
    <line x1="0" y1="40" x2="150" y2="40" class="grid-line" />
    <line x1="0" y1="80" x2="150" y2="80" class="grid-line" />
    <line x1="0" y1="120" x2="150" y2="120" class="grid-line" />
    <line x1="0" y1="160" x2="150" y2="160" class="grid-line" />
    <line x1="0" y1="200" x2="150" y2="200" class="grid-line" />

    <!-- Open string indicators ("O") above the nut -->
    <!-- Position these above each vertical string -->
    <text x="0" y="-10" class="text" text-anchor="middle">O</text>
    <text x="30" y="-10" class="text" text-anchor="middle">O</text>
    <text x="60" y="-10" class="text" text-anchor="middle">O</text>
    <text x="90" y="-10" class="text" text-anchor="middle">O</text>
    <text x="120" y="-10" class="text" text-anchor="middle">O</text>
    <text x="150" y="-10" class="text" text-anchor="middle">O</text>

    <!-- Fret numbers placed to the right of the diagram -->
    <text x="160" y="10" class="text">1st fret</text>
    <text x="160" y="50" class="text">2nd fret</text>
    <text x="160" y="90" class="text">3rd fret</text>
    <text x="160" y="130" class="text">4th fret</text>
    <text x="160" y="170" class="text">5th fret</text>
    <text x="160" y="210" class="text">6th fret</text>

    <!-- Example finger placement (circle) to illustrate finger position -->
    <circle cx="120" cy="20" r="8" class="finger" />
  </g>

  <!-- Right side: Explanatory labels -->
  <g transform="translate(250,40)">
    <text x="0" y="20" class="text">Chord Diagram Basics:</text>
    <text x="0" y="50" class="label">• Vertical lines = Strings (left = low E, right = high E)</text>
    <text x="0" y="75" class="label">• Horizontal lines = Frets</text>
    <text x="0" y="100" class="label">• Thick top line = Nut (start of the fingerboard)</text>
    <text x="0" y="125" class="label">• "O" above nut = Open string (played without a finger)</text>
    <text x="0" y="150" class="label">• A circle = Finger placement</text>
    <text x="0" y="175" class="label">• Fret numbers indicate position along the neck</text>
    <text x="0" y="200" class="label">• "X" (if shown) indicates a muted string</text>
  </g>
</svg>

