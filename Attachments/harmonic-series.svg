<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#ECEFF4"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" fill="#2E3440">The Harmonic Series</text>
    
    <!-- Fundamental (F) -->
    <text x="50" y="100" font-family="Arial" font-size="16" fill="#2E3440">F (Fundamental)</text>
    <path d="M100 100 Q 200 50, 300 100 Q 400 150, 500 100 Q 600 50, 700 100" 
          fill="none" stroke="#5E81AC" stroke-width="3"/>
    
    <!-- 2F -->
    <text x="50" y="200" font-family="Arial" font-size="16" fill="#2E3440">2F (First Harmonic)</text>
    <path d="M100 200 Q 150 150, 200 200 Q 250 250, 300 200 Q 350 150, 400 200 Q 450 250, 500 200 Q 550 150, 600 200 Q 650 250, 700 200" 
          fill="none" stroke="#81A1C1" stroke-width="3"/>
    
    <!-- 3F -->
    <text x="50" y="300" font-family="Arial" font-size="16" fill="#2E3440">3F (Second Harmonic)</text>
    <path d="M100 300 Q 133 250, 166 300 Q 199 350, 233 300 Q 266 250, 300 300 Q 333 350, 366 300 Q 399 250, 433 300 Q 466 350, 500 300 Q 533 250, 566 300 Q 599 350, 633 300 Q 666 250, 700 300" 
          fill="none" stroke="#88C0D0" stroke-width="3"/>
    
    <!-- 4F -->
    <text x="50" y="400" font-family="Arial" font-size="16" fill="#2E3440">4F (Third Harmonic)</text>
    <path d="M100 400 Q 125 350, 150 400 Q 175 450, 200 400 Q 225 350, 250 400 Q 275 450, 300 400 Q 325 350, 350 400 Q 375 450, 400 400 Q 425 350, 450 400 Q 475 450, 500 400 Q 525 350, 550 400 Q 575 450, 600 400 Q 625 350, 650 400 Q 675 450, 700 400" 
          fill="none" stroke="#8FBCBB" stroke-width="3"/>

    <!-- Musical intervals -->
    <text x="730" y="100" font-family="Arial" font-size="16" fill="#2E3440">Fundamental</text>
    <text x="730" y="200" font-family="Arial" font-size="16" fill="#2E3440">Octave</text>
    <text x="730" y="300" font-family="Arial" font-size="16" fill="#2E3440">Perfect Fifth + Octave</text>
    <text x="730" y="400" font-family="Arial" font-size="16" fill="#2E3440">Second Octave</text>
</svg>
