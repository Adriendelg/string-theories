<svg viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#ECEFF4">
        Relative Keys: A minor and C major
    </text>

    <!-- C Major Scale -->
    <g font-family="Arial, sans-serif">
        <text x="400" y="80" text-anchor="middle" font-size="16" fill="#E5E9F0">C Major Scale</text>
        
        <!-- Notes and circles -->
        <circle cx="100" cy="120" r="20" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
        <text x="100" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">C</text>
        
        <circle cx="200" cy="120" r="20" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
        <text x="200" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">D</text>
        
        <circle cx="300" cy="120" r="20" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
        <text x="300" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">E</text>
        
        <circle cx="400" cy="120" r="20" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
        <text x="400" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">F</text>
        
        <circle cx="500" cy="120" r="20" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
        <text x="500" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">G</text>
        
        <circle cx="600" cy="120" r="20" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
        <text x="600" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">A</text>
        
        <circle cx="700" cy="120" r="20" fill="#81A1C1" stroke="#D8DEE9" stroke-width="2"/>
        <text x="700" y="125" text-anchor="middle" font-size="16" fill="#ECEFF4">B</text>

        <!-- Major scale step pattern -->
        <g fill="#88C0D0" font-size="14">
            <text x="150" y="100" text-anchor="middle">W</text>
            <text x="250" y="100" text-anchor="middle">W</text>
            <text x="350" y="100" text-anchor="middle">H</text>
            <text x="450" y="100" text-anchor="middle">W</text>
            <text x="550" y="100" text-anchor="middle">W</text>
            <text x="650" y="100" text-anchor="middle">W</text>
            <text x="750" y="100" text-anchor="middle">H</text>
        </g>
    </g>

    <!-- A Minor Scale -->
    <g font-family="Arial, sans-serif">
        <text x="400" y="200" text-anchor="middle" font-size="16" fill="#E5E9F0">A Natural Minor Scale</text>
        
        <circle cx="100" cy="240" r="20" fill="#BF616A" stroke="#D8DEE9" stroke-width="2"/>
        <text x="100" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">A</text>
        
        <circle cx="200" cy="240" r="20" fill="#BF616A" stroke="#D8DEE9" stroke-width="2"/>
        <text x="200" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">B</text>
        
        <circle cx="300" cy="240" r="20" fill="#BF616A" stroke="#D8DEE9" stroke-width="2"/>
        <text x="300" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">C</text>
        
        <circle cx="400" cy="240" r="20" fill="#BF616A" stroke="#D8DEE9" stroke-width="2"/>
        <text x="400" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">D</text>
        
        <circle cx="500" cy="240" r="20" fill="#BF616A" stroke="#D8DEE9" stroke-width="2"/>
        <text x="500" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">E</text>
        
        <circle cx="600" cy="240" r="20" fill="#BF616A" stroke="#D8DEE9" stroke-width="2"/>
        <text x="600" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">F</text>
        
        <circle cx="700" cy="240" r="20" fill="#BF616A" stroke="#D8DEE9" stroke-width="2"/>
        <text x="700" y="245" text-anchor="middle" font-size="16" fill="#ECEFF4">G</text>

        <!-- Minor scale step pattern -->
        <g fill="#D08770" font-size="14">
            <text x="150" y="220" text-anchor="middle">W</text>
            <text x="250" y="220" text-anchor="middle">H</text>
            <text x="350" y="220" text-anchor="middle">W</text>
            <text x="450" y="220" text-anchor="middle">W</text>
            <text x="550" y="220" text-anchor="middle">H</text>
            <text x="650" y="220" text-anchor="middle">W</text>
            <text x="750" y="220" text-anchor="middle">W</text>
        </g>
    </g>

    <!-- Connection lines for same notes -->
    <g stroke="#88C0D0" stroke-width="1" stroke-dasharray="4">
        <line x1="100" y1="140" x2="300" y2="220"/>
        <line x1="200" y1="140" x2="400" y2="220"/>
        <line x1="300" y1="140" x2="500" y2="220"/>
        <line x1="400" y1="140" x2="600" y2="220"/>
        <line x1="500" y1="140" x2="700" y2="220"/>
        <line x1="600" y1="140" x2="100" y2="220"/>
        <line x1="700" y1="140" x2="200" y2="220"/>
    </g>

    <!-- Legend -->
    <g font-family="Arial" font-size="14" fill="#D8DEE9">
        <text x="50" y="290">W = Whole Step (2 semitones)</text>
        <text x="50" y="310">H = Half Step (1 semitone)</text>
        <text x="400" y="300">Major Scale Pattern: W-W-H-W-W-W-H</text>
        <text x="400" y="315">Natural Minor Scale Pattern: W-H-W-W-H-W-W</text>
    </g>

</svg>
